<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
      }
      .red {
        height: 200px;
        width: 200px;
        background: red;
        z-index: 5;
      }
      .blue {
        height: 200px;
        width: 200px;
        left: 100px;
        background: blue;
        z-index: 4;
      }
      .yellow {
        height: 200px;
        width: 200px;
        top: 160px;
        background: yellow;
        z-index: 900;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="red">Red</div>
      <div class="blue">
        Blue
        <div class="yellow">Yellow</div>
      </div>
    </section>
  </body>
</html>
